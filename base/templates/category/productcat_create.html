{% extends 'index.html' %}
{% load static %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/navbar_bill.css' %}">
{% endblock %}
{% block main-content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Product Category</h4>
            <p class="card-description">
              <!-- <div class="mt-3">
              <a type="submit" class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn"
                href="{% url 'newproduct' %}">Create</a>
            </div> -->
            <div class="mt-3">
              <a type="submit" class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn"
                href="{% url 'viewproductcat' %}">Back</a>
            </div>
            </p>
            <form action="{% url 'newproductcat' %}" method="post">
              {% csrf_token %}
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Product Category</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% if records %}
                    {% for record in records %}
                    <tr>
                      <td>
                        {{ record.name }}
                      </td>
                    </tr>
                    {% endfor %}

                    {% endif %}
                    <tr>
                      <td contenteditable="true">
                        {{ form.name }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->


</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tableRows = document.querySelectorAll("tr[data-href]");
    tableRows.forEach((row) => {
      row.style.cursor = "pointer";
      row.addEventListener("click", () => {
        const url = row.getAttribute("data-href");
        window.location.href = url;
      });
    });
  });
</script>

{% endblock %}
